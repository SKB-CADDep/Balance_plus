server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://backend:8000/api/; # 'backend' - это имя сервиса из docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /wsa-api/ {
        # Проксируем на внешний сервис WSA (он на хосте)
        # Если WSA в докере в той же сети - используйте имя контейнера
        # Если WSA просто на хосте - используйте IP хоста
        proxy_pass http://10.202.220.143:5253/api/v1/;
        proxy_set_header Host $host;
    }
}