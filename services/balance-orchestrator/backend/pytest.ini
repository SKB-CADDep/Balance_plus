[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
addopts = -v --tb=short

# Игнорируем директории, которые могут вызывать конфликты
norecursedirs =
    __pycache__
    node_modules
    .venv
    venv
    env
    build
    dist

# Маркеры для категоризации тестов
markers =
    unit: unit tests
    integration: integration tests
    slow: slow tests
    api: API tests
    validation: validation tests

